<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phones Hunter</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 1.Header title -->
    <header>
      <h1 class="text-center mt-3">Hello everyone, How are you ?</h1>
    </header>
    <!-- container -->
    <main class="container">
      <!-- 2.search phones -->
      <div class="ms-4 mt-3 w-50">
        <input
          id="search-input-field"
          type="email"
          class="form-control"
          id="exampleFormControlInput"
          aria-describedby="emailHelp"
          placeholder="Search your phone"
        />
      </div>
      <button id="btn-search" class="btn btn-primary ms-4 mt-2">Search</button>
      <!-- 3.no found Message -->
      <section>
        <div id="no-found-message" class="d-none">
          <h1 class="text-warning mt-2 ms-4">
            No phone found. Please try again.
          </h1>
        </div>
      </section>
      <!-- 4.display search results -->
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4 p-4"
        ></div>
        <div class="text-center">
          <button class="btn btn-primary" id="btn-showAll">Show All</button>
        </div>
      </section>
      <!-- 5.loading-section -->
      <section>
        <div
          id="loading-icon"
          class="spinner-border text-success ms-4 d-none"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <!-- 6.modal -->
      <section>
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
          <div id="modal-frame" class="modal-dialog">
            <div id="modal-content" class="modal-content">
        </div>
      </div>
    </div>
<!-- Modal -->
  </section>
    </main>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
    <script src="app.js"></script>
  </body>
</html>
